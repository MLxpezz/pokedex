<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Document</title>
</head>
<body>
   
    <div class="pokemons-container">
        <div class="nav-container">
            <form>
                <input type="text" name="" placeholder="Nombre del pokemon..." id="pokeName">
                <button id="search">
                    <span class="material-symbols-outlined">
                    search
                    </span>
                    
                </button>
            </form>
            <button id="searchByType">Buscar por tipo</button>
        </div>
        <div class="types-container">
            <div class="types">
                <div class="type">bug</div>
                <div class="type">dark</div>
                <div class="type">dragon</div>
                <div class="type">electric</div>
                <div class="type">fairy</div>
                <div class="type">fighting</div>
                <div class="type">fire</div>
                <div class="type">flying</div>
                <div class="type">ghost</div>
                <div class="type">grass</div>
                <div class="type">ground</div>
                <div class="type">ice</div>
                <div class="type">normal</div>
                <div class="type">poison</div>
                <div class="type">psychic</div>
                <div class="type">rock</div>
                <div class="type">steel</div>
                <div class="type">water</div>
            </div>
        </div>
        <div class="cards-container">           
        </div>
        <div class="btns">
            <button class="previous">Anterior</button>
            <button class="next">Siguiente</button>
            <button class="home">Volver</button>
        </div>
        <!-- <footer id="footer">
            @blablablabla
        </footer> -->
    </div>


    <script src="index.js"></script>
</body>
</html>
